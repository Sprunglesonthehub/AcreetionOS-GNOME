name: Build and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container: 
      image: archlinux:latest
      options: --privileged
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - List directory contents
        run: |
          pwd
          ls -la
          
      - name: Install Dependencies
        run: |
          pacman -Sy --noconfirm archiso bash
          
      - name: Debug - Check script existence
        run: |
          ls -la build.sh || echo "build.sh not found"
          
      - name: Build ISO
        run: |
          chmod +x build.sh
          ./build.sh
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*
            *.zip
            *.tar.gz
            *.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
