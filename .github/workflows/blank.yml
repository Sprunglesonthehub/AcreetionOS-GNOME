name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container: 
      image: archlinux:latest
      options: --privileged
    
    permissions:
      contents: write # Needed for creating releases
    
    steps:
      - name: Install Dependencies
        run: pacman -Syy archiso bash --noconfirm

      - name: Build ISO
        run: bash build.sh
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          # If your script generates files you want to include in the release:
          files: |
            dist/*
            *.zip
            *.tar.gz
            *.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
